<body>
    <div>
        <span style="color:red">
            抱歉，你访问的网页不存在或者已经被删除。
        </span>
        <br>
        <span class="span">
            该界面将在<span id="remain">5</span> s后自动跳转到首页,或者您点击
            <a href="http://www.itheima.com">立即跳转</a>
        </span>
    </div>
</body>
<script>
    var remain = document.querySelector('#remain');
    // var span = document.querySelector('.span')
    var i = 5;
    var timer = setInterval(function () {
        if (i == 0) {
            location.href = "http://www.itheima.com";
            clearInterval(timer)
        } else {
            i--;
            remain.innerHTML = i;

        }
    }, 1000)
